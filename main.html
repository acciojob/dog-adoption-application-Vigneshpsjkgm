<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Form</h2>
   <form>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Name" required />

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number" required />

  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="Address" required />

  <div class="checkbox-group">
    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" />
    <label for="checkbox">Have you ever lived with a Dog before?</label>
  </div>

  <label for="multiSelect">Please select your preferred breeds</label>
  <select id="multiSelect" name="multiSelect" multiple>
    <option value="Labrador">Labrador</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Pug">Pug</option>
    <option value="Beagle">Beagle</option>
  </select>

  <input type="submit" id="submit" name="submit" value="Submit" />
</form>
  </div>

</body>
</html>
